- name: Replace website files
  run: |
    ROOT="${{ steps.detect.outputs.root }}"
    echo "Using ROOT = $ROOT"

    # Delete everything except .github and updates folders
    find . -mindepth 1 -maxdepth 1 ! -name ".github" ! -name "updates" -exec rm -rf {} \;

    # Enable dotglob so * matches all files (incl. hidden)
    shopt -s dotglob nullglob

    echo "Moving files from $ROOT/* to repo root"
    mv "$ROOT"/* .

    # Disable glob options
    shopt -u dotglob nullglob

    echo "Move completed!"
